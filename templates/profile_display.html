<h2 style="text-align: center; margin-top: 15px;">Your Profile Details</h2>
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 18rem;">
        <img src="{{ PO.profile_pic.url }}" class="card-img-top" alt="..." height="250px">
        <div class="card-body">
            <p class="card-text">Username : <strong>{{ UO.username }}</strong></p>
            <p class="card-text">Email : <strong>{{ UO.email }}</strong></p>
            <p class="card-text">Address : <strong>{{ PO.address }}</strong></p>

            <a href="{% url 'change_password' %}" class="btn btn-primary btn-sm">Change Password</a>
        </div>
    </div>
</div>
